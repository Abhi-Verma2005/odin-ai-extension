<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            min-height: 240px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.4;
        }
        
        .container {
            padding: 20px;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 18px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
        }
        
        .subtitle {
            font-size: 12px;
            color: #9ca3af;
            margin: 0;
        }
        
        .auth-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #333;
        }
        
        .auth-section.hidden {
            display: none;
        }
        
        .status-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #333;
        }
        
        .status-card.hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            font-size: 12px;
            color: #d1d5db;
            margin-bottom: 6px;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 12px;
            background: #262626;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: #6b7280;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .status-row:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            font-size: 13px;
            color: #d1d5db;
        }
        
        .status-value {
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            color: #ffffff;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.connected {
            background: #10b981;
        }
        
        .status-indicator.syncing {
            background: #f59e0b;
        }
        
        .status-indicator.error {
            background: #ef4444;
        }
        
        .status-indicator.idle {
            background: #6b7280;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .info-text {
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.4;
            margin-top: 12px;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: #262626;
            color: #ffffff;
            border: 1px solid #404040;
        }
        
        .btn:hover {
            background: #333;
            border-color: #525252;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: 1px solid #6366f1;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5b5bf6 0%, #7c3aed 100%);
            border-color: #5b5bf6;
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #dc2626;
            border: 1px solid #dc2626;
        }
        
        .btn-secondary:hover {
            background: #b91c1c;
            border-color: #b91c1c;
        }
        
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 8px;
        }
        
        .footer {
            text-align: center;
            font-size: 11px;
            color: #6b7280;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #6b7280;
            border-radius: 50%;
            border-top-color: #6366f1;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üöÄ</div>
            <div>
                <h1 class="title">LeetCode Sync</h1>
                <p class="subtitle">AI Tutor Integration</p>
            </div>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-section" id="auth-section">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="login-btn">
                    <span id="login-text">Login</span>
                </button>
            </div>
            
            <div id="auth-message"></div>
        </div>
        
        <!-- Status Section -->
        <div class="status-card hidden" id="status-section">
            <div class="status-row">
                <span class="status-label">Status</span>
                <span class="status-value">
                    <span class="status-indicator connected" id="status-indicator"></span>
                    <span id="sync-status">Connecting...</span>
                </span>
            </div>
            
            <div class="status-row">
                <span class="status-label">Last Sync</span>
                <span class="status-value" id="last-sync">Never</span>
            </div>
            
            <div class="status-row">
                <span class="status-label">Problems Synced</span>
                <span class="status-value" id="problems-synced">0</span>
            </div>
            
            <div class="action-buttons">
                <button class="btn" id="refresh-btn">Refresh</button>
                <button class="btn btn-secondary" id="logout-btn">Logout</button>
            </div>
        </div>
        
        <div class="info-text">
            <span id="info-message">
                Please log in to sync your LeetCode solutions to your AI tutor.
            </span>
        </div>
        
        <div class="footer">
            v1.0.0 ‚Ä¢ Made with ‚ù§Ô∏è for learning
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
